<script type="text/javascript">

 $(document).ready(function () {

     var msgWidget = $('.grid-stack-item[data-gs-id="msg"]').height();
     var msgWigetContentHeight = msgWidget - 80;
     $("#msg-widget-content").css('height', msgWigetContentHeight);
     //console.log('msgWidget' + msgWidget);

     $(window).resize(function () {
         var doc_height = $(window).height();
         var card_view_content = doc_height - 100;
         $(".app-user-cards").css("height", card_view_content);
         $("#scheduler").css("height", card_view_content - 50);
         $("#divMainRow").css("height", card_view_content);

         var msgWidget = $('.grid-stack-item[data-gs-id="msg"]').height();
         var msgWigetContentHeight = msgWidget - 80;
         $("#msg-widget-content").css('height', msgWigetContentHeight);

     });
     var doc_height = $(window).height();
     var card_view_content = doc_height - 100;
     $(".app-user-cards").css("height", card_view_content);
     $("#scheduler").css("height", card_view_content - 50);
     $('[data-toggle="tooltip"]').tooltip();

     $("#divMainRow").css("height", card_view_content);

     $("#divMainRow").niceScroll({ styler: "fb", cursorcolor: "#03a9f5", cursorwidth: '6', cursorborderradius: '10px', background: '#e1e1e1', spacebarenabled: false, cursorborder: '', zindex: '1000', autohidemode: false, touchbehavior: false, horizrailenabled: false, cursoropacitymin: '1' });

     $("#msg-widget-content").niceScroll({ styler: "fb", cursorcolor: "#03a9f5", cursorwidth: '6', cursorborderradius: '10px', background: '#e1e1e1', spacebarenabled: false, cursorborder: '', zindex: '1000', autohidemode: false, touchbehavior: false, horizrailenabled: false, cursoropacitymin: '1' });

     $("#card-list-view-assigned").niceScroll({ styler: "fb", cursorcolor: "#03a9f5", cursorwidth: '6', cursorborderradius: '10px', background: '#e1e1e1', spacebarenabled: false, cursorborder: '', zindex: '1000', autohidemode: false, touchbehavior: false, horizrailenabled: false, cursoropacitymin: '1' });
     $("#card-list-view-department").niceScroll({ styler: "fb", cursorcolor: "#03a9f5", cursorwidth: '6', cursorborderradius: '10px', background: '#e1e1e1', spacebarenabled: false, cursorborder: '', zindex: '1000', autohidemode: false, touchbehavior: false, horizrailenabled: false, cursoropacitymin: '1' });
     $("#scheduler").niceScroll({ styler: "fb", cursorcolor: "#03a9f5", cursorwidth: '6', cursorborderradius: '10px', background: '#e1e1e1', spacebarenabled: false, cursorborder: '', zindex: '1000', autohidemode: false, touchbehavior: false, horizrailenabled: false, cursoropacitymin: '1' });
     $(window).on("resize", function () {
         var scheduler = $("#scheduler").data("kendoScheduler");
         if (typeof scheduler !== "undefined") {
             scheduler.wrapper.height(scheduler.wrapper.parent().height());
             scheduler.refresh();
         }

     });
 });

</script>
